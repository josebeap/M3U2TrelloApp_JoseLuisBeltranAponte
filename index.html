<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello App</title>
  </head>
  <body class="l-app" id="app">
    <!-- Header -->
    <header class="header-app">
      <div class="l-container">
        <img class="logo" src="" alt="Logo Trello App" />
        <button class="button button-primary" id="btnNuevaTarea">
          Crear Tarea
        </button>
      </div>
    </header>
    <!-- Fin Header -->

    <!-- Trello -->

    <main class="main-app">
      <div class="l-container">
        <!--Tareas por hacer-->
        <section class="section-app">
          <h2 class="section-estado-titulo">Por realizar</h2>
          <div class="container-tasks" id="todoTareas"></div>
        </section>
        <!--Fin tareas por hacer-->
        <!--Tareas en proceso-->
        <section class="section-app">
          <h2 class="section-estado-titulo">En progreso</h2>
          <div class="container-tasks" id="progresoTareas"></div>
        </section>
        <!--Fin tareas en proceso-->
        <!--Tareas finalizadas-->
        <section class="section-app">
          <h2 class="section-estado-titulo">Finalizadas</h2>
          <div class="container-tasks" id="finalizadasTareas"></div>
        </section>
        <!--Fin tareas finalizadas-->
      </div>
    </main>
    <!-- Fin Trello -->

    <!--Aside nueva tarea-->
    <aside class="aside-app" id="modalNuevaTarea">
      <div class="l-container">
        <div class="form-container">
          <h2 class="aside-form-title">Nueva Tarea</h2>
          <form class="form-nueva-tarea" id="formNuevaTarea">
              <!--Input Titulo-->
            <div class="row-form">
              <label for="tituloTarea" class="form-NuevaTarea_label"
                >Titulo:</label
              >
              <input id="tituloTarea" name="tituloTarea" type="text" class="form-new-task_input" placeholder="Escribe un titulo">
            </div>
            <!--Input Titulo-->
            
            <!--Input responsable-->
            <div class="row-form">
                <label for="tituloTarea" class="form-NuevaTarea_label"
                  >Titulo:</label
                >
                <input id="tituloTarea" name="tituloTarea" type="text" class="form-new-task_input" placeholder="Escribe un titulo">
              </div>
              <!--Input responsable-->
          </form>
        </div>
      </div>
    </aside>
    <!--Fin Aside nueva tarea-->
  </body>
</html>
